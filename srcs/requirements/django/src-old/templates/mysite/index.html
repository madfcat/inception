<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header nav ul {
            list-style-type: none;
            padding: 0;
        }
        header nav ul li {
            display: inline;
            margin: 0 15px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery-item {
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            width: calc(33% - 20px);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item:hover {
            border-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Gallery Showcase</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/image1.jpg" alt="Image 1">
            </div>
            <div class="gallery-item">
                <img src="images/image2.jpg" alt="Image 2">
            </div>
            <div class="gallery-item">
                <img src="images/image3.jpg" alt="Image 3">
            </div>
            <div class="gallery-item">
                <img src="images/image4.jpg" alt="Image 4">
            </div>
            <div class="gallery-item">
                <img src="images/image5.jpg" alt="Image 5">
            </div>
            <div class="gallery-item">
                <img src="images/image6.jpg" alt="Image 6">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Gallery Showcase</p>
    </footer>
</body>
</html>
